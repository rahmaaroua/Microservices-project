version: '3.8'

services:
  # ========================================
  # AXON SERVER
  # ========================================
  axon-server:
    image: axoniq/axonserver:latest
    container_name: axon-server
    hostname: axon-server
    ports:
      - "8024:8024"   # HTTP Dashboard
      - "8124:8124"   # gRPC
    environment:
      - AXONIQ_AXONSERVER_NAME=axon-server
      - AXONIQ_AXONSERVER_HOSTNAME=localhost
    volumes:
      - axon-data:/axonserver/data
      - axon-events:/axonserver/events
      - axon-config:/axonserver/config
    networks:
      - microservices-network
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8024/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========================================
  # MySQL pour Organisateur
  # ========================================
  mysql-organisateur:
    image: mysql:8.0
    container_name: mysql-organisateur
    environment:
      MYSQL_ROOT_PASSWORD: 0000
      MYSQL_DATABASE: organisateur_db
      MYSQL_USER: organisateur_user
      MYSQL_PASSWORD: organisateur_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql-organisateur-data:/var/lib/mysql
    networks:
      - microservices-network
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p0000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ========================================
  # Prometheus
  # ========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus_organisateur
    ports:
      - "9092:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - axon-server

  # ========================================
  # Grafana
  # ========================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana_organisateur
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - prometheus

# ========================================
# NETWORKS
# ========================================
networks:
  monitoring:
    driver: bridge
  microservices-network:
    driver: bridge

# ========================================
# VOLUMES
# ========================================
volumes:
  # Axon Server
  axon-data:
  axon-events:
  axon-config:
  
  # MySQL
  mysql-organisateur-data:
  
  # Monitoring
  prometheus-data:
  grafana-data: