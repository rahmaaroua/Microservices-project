# =========================
# Microservice configuration
# =========================
spring.application.name=organisateur-service
server.port=8084

# =========================
# Database configuration
# =========================
spring.datasource.url=jdbc:mysql://localhost:3306/organisateur_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# =========================
# Eureka client configuration
# =========================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# ===== RESILIENCE4J =====

resilience4j.circuitbreaker.instances.evenementCB.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.evenementCB.slidingWindowSize=5
resilience4j.circuitbreaker.instances.evenementCB.failureRateThreshold=50
resilience4j.circuitbreaker.instances.evenementCB.waitDurationInOpenState=10s

resilience4j.retry.instances.evenementRetry.maxAttempts=3
resilience4j.retry.instances.evenementRetry.waitDuration=1s
