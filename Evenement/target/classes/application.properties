### CONFIGURATION DE LA BASE DE DONN�ES ###
spring.datasource.url=jdbc:mysql://localhost:3306/evenement
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

### CONFIGURATION JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

### CONFIGURATION DE L'APPLICATION ###
spring.application.name=evenement-microservice

server.port=${SERVER_PORT:8082}

### CONFIGURATION DES LOGS ###
logging.level.com.zaxxer.hikari=INFO
logging.level.org.springframework=INFO
logging.level.root=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-1level - %logger{60} - %msg%n

### ACTUATOR + PROMETHEUS (IMPORTANT POUR LES M�TRIQUES) ###
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

### RESILIENCE4J CONFIGURATION ###
# Retry
resilience4j.retry.instances.myRetry.max-attempts=3
resilience4j.retry.instances.myRetry.wait-duration=500ms

# Circuit Breaker
resilience4j.circuitbreaker.instances.reservationCircuitBreaker.sliding-window-size=10
resilience4j.circuitbreaker.instances.reservationCircuitBreaker.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.reservationCircuitBreaker.wait-duration-in-open-state=10000ms
resilience4j.circuitbreaker.instances.reservationCircuitBreaker.permitted-number-of-calls-in-half-open-state=3

# Rate Limiter
resilience4j.ratelimiter.instances.myRateLimiter.limit-for-period=5
resilience4j.ratelimiter.instances.myRateLimiter.limit-refresh-period=1s
resilience4j.ratelimiter.instances.myRateLimiter.timeout-duration=500ms


### AXON CONFIGURATION ###
axon.axonserver.servers=localhost:8124
axon.serializer.general=jackson
axon.serializer.events=jackson
axon.serializer.messages=jackson
### EUREKA CLIENT ###
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
