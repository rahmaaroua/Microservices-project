### CONFIGURATION DE LA BASE DE DONNÉES ###
spring.datasource.url=jdbc:mysql://localhost:3306/evenement
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

### CONFIGURATION JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# Correction : Utilisation du dialecte pour MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

### CONFIGURATION DES LOGS ###
logging.level.com.zaxxer.hikari=INFO
logging.level.org.springframework=INFO
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-1level - %logger{60} - %msg%n

### CONFIGURATION DE L'APPLICATION ###
spring.application.name=evenement-microservice
server.port=8082

### CONFIGURATION DES LOGS SQL ###
# Pour formater les requêtes SQL dans la console
spring.jpa.properties.hibernate.format_sql=true
# Pour voir les valeurs des paramètres dans les requêtes
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

### ACTUATEUR (pour health checks, etc.) ###
management.endpoints.web.exposure.include=info,health
management.endpoint.info.enabled=true